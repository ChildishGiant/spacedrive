[package]
name = "sd-desktop"
version = "0.1.4"
description = "The universal file manager."
authors = ["Spacedrive Technology Inc <support@spacedrive.com>"]
default-run = "sd-desktop"
license = { workspace = true }
repository = { workspace = true }
edition = { workspace = true }

[dependencies]
# https://github.com/tauri-apps/plugins-workspace/tree/v2/plugins/dialog
# "path-all",
# "protocol-all",
# "shell-all", # https://github.com/tauri-apps/plugins-workspace/tree/v2/plugins/shell
# "window-all",
tauri = { version = "=2.0.0-alpha.18", features = [
	"macos-private-api",
	"linux-ipc-protocol",
	"linux-libxdo",
	"native-tls-vendored",
	# TODO: Tauri v2 is missing "tracing" feature for `devtools`
] }
tauri-plugin-updater = { version = "=2.0.0-alpha.5" }
tauri-plugin-window-state = { version = "=2.0.0-alpha.5" }

rspc = { workspace = true, features = ["tauri"] }
sd-core = { path = "../../../core", features = [
	"ffmpeg",
	"location-watcher",
	"heif",
] }
sd-fda = { path = "../../../crates/fda" }
tokio = { workspace = true, features = ["sync"] }
tracing = { workspace = true }
serde = "1.0.190"
http = "0.2.9"
opener = { version = "0.6.1", features = ["reveal"] }
specta = { workspace = true }
tauri-specta = { workspace = true, features = ["typescript"] }
uuid = { version = "1.5.0", features = ["serde"] }
futures = "0.3"
axum = { version = "0.6.20", features = ["headers", "query"] }
rand = "0.8.5"

prisma-client-rust = { workspace = true }
sd-prisma = { path = "../../../crates/prisma" }

[target.'cfg(target_os = "linux")'.dependencies]
sd-desktop-linux = { path = "../crates/linux" }
webkit2gtk = { version = "=2.0.1", features = [] } # "v2_2"

[target.'cfg(target_os = "macos")'.dependencies]
sd-desktop-macos = { path = "../crates/macos" }

[target.'cfg(target_os = "windows")'.dependencies]
sd-desktop-windows = { path = "../crates/windows" }
webview2-com = "0.19.1"

[build-dependencies]
tauri-build = "2.0.0-alpha.12"

[features]
default = ["custom-protocol"]
custom-protocol = ["tauri/custom-protocol"]
